<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>LOUJA</title>
    <link rel="icon" type="image/x-icon" href="imagens/loujaicon.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height:100vh;
            margin: 0;
            background-color: #cef0bc;
        }

        .login-container {
            background-color: whitesmoke;
            border-radius: 10px;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.164);
        }

        .login-container input {
            outline: none;
        }

        .login-container img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .login-container p {
            color: darkolivegreen;
            margin: 5px 0;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            width: 100%;
            gap: 10px;
        }

        input[type="text"], 
        input[type="password"] {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid darkolivegreen;
            width: 85%;
        }

        h1 {
            color:darkolivegreen;
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px 0;
        }

        /* a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: small;
        } */

        input[type="submit"] {
              padding: 10px 20px;
              border: 1px solid darkolivegreen;
              border-radius: 10px;
              background-color: darkolivegreen;
              color: lemonchiffon;
              font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              font-weight: bold;
              cursor: pointer;
              transition: background-color 0.3s;
              width: 90%;
        }
        
        input[type="submit"]:hover {
            border: 1px solid olivedrab;
            background-color: olivedrab;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html">
            <img src="imagens/louja.png" alt="loujaicon">
        </a>
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Email" required>
            <input type="password" placeholder="Senha" required>
            <input type="submit" value="Entrar">
            <p>NÃ£o tem uma conta? <a href="cadastro.html" target="_self">Cadastre-se agora!</a></p>
        </form>
    </div>
</body>
</html>
