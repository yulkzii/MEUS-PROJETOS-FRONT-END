<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>LOUJA - Loja de Produtos</title>
    <link rel="icon" type="image/x-icon" href="imagens/loujaicon.png">

    <style>
        body {
            background-image: url("imagens/download.jpeg");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .produto-container {
            background-color: whitesmoke;
            border-radius: 10px;
            width: 95%;
            max-width: 800px;
            padding: 25px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.164);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
            display: block;
        }

        h1 {
            color: darkolivegreen;
            margin-bottom: 20px;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"] {
            width: 100%;
            max-width: 700px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid darkolivegreen;
            box-sizing: border-box;
            outline: none;
        }

        input[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 10px;
            background-color: darkolivegreen;
            color: lemonchiffon;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 700px;
        }

        input[type="submit"]:hover {
            background-color: olivedrab;
        }

        input:focus{
            border-color: olivedrab;
            box-shadow: 0 0 0 2px #6b8e23aa;
        }

        .produtos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }

        .produto {
            width: 150px;
            text-align: center;
        }

        .produto img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.267);
        }

        .produto p {
            margin: 5px 0;
        }

        .produto button {
            margin: 5px;
            padding: 6px 10px;
            border: none;
            border-radius: 10px;
            background-color: darkolivegreen;
            color: lemonchiffon;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .produto button:hover {
            background-color: olivedrab;
        }

        .disponivel {
            display: flex;
            align-items: center;
            gap: 6px;
            color: darkolivegreen;
            font-weight: bold;
            font-family: inherit;
            font-size: 14px;
            white-space: nowrap;
        }
        .disponivel input[type="checkbox"]{
            transform: scale(1.1);
            cursor: pointer;
        }

        .produto.indisponivel {
            opacity: 0.5;
            pointer-events: auto;
            position: relative;
        }

        .produto.indisponivel::after {
            content: "indisponivel";
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: darkred;
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: bold;
            box-shadow: 0 0 5px black;
        }

        .produto button.ativar {
            background-color: darkred;
            color: white;
        }

        .produto button.ativar:hover {
            background-color: crimson;
        }

        .imagem-e-disponivel {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 15px;
            width: 100%;
            max-width: 700px;
        }

        .imagem-e-disponivel input[type="file"] {
            flex: 1;
        }
    </style>

</head>

<body>
    <div class="produto-container">
        <a href="index.html">
            <img class="logo" src="imagens/louja.png" alt="Logo da louja">
        </a>
        <h1>Cadastro de Produtos</h1>
        <form>
            <input type="text" placeholder="Nome do Produto" required>
            <input type="text" placeholder="Descrição" required>
            <input type="number" step="0.01" placeholder="Preço (R$)" required>
            <input type="number" placeholder="Prazo de Entrega (dias)" required>
            <div class="imagem-e-disponivel">
                <input type="file" accept="image/*" required>
                <label class="disponivel">
                    <input type="checkbox" id="disponivel" checked>
                    Produto disponível
                </label>
            </div>

            <input type="submit" value="Incluir Produto">
        </form>
        <div class="produtos"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
